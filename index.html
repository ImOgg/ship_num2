            { id: 40, city: '高雄市', name: '汕尾', type: '第二類', shipCount: 31, coulddock: 128, shipCount926: 31 },
        ];
        const northToSouthOrder = [
            '基隆市', '新北市', '臺北市', '桃園市', '新竹市', '苗栗縣',
            '臺中市', '彰化縣', '雲林縣', '嘉義縣', '臺南市', '高雄市',
            '屏東縣', '宜蘭縣', '花蓮縣', '臺東縣', '澎湖縣', '金門縣', '連江縣'
        ];

        // Step 1: Sort by city and then by shipCount in descending order
        const sortedByCity = fishingPorts.reduce((groupedPorts, port) => {
            // 分組，將相同城市的漁港放在一起
            if (!groupedPorts[port.city]) {
                groupedPorts[port.city] = [];
            }
            groupedPorts[port.city].push(port);
            return groupedPorts;
        }, {});

        // Step 2: 將每個城市內的漁港依照 shipCount 排序（從多到少）
        Object.keys(sortedByCity).forEach(city => {
            sortedByCity[city].sort((a, b) => b.shipCount - a.shipCount);
        });

        // Step 3: 將城市按地理位置從北到南排序
        const finalSortedPorts = [];
        northToSouthOrder.forEach(city => {
            if (sortedByCity[city]) {
                // 按順序將每個城市的漁港數據加入最終結果
                finalSortedPorts.push(...sortedByCity[city]);
            }
        });

        // Console log or use finalSortedPorts for further processing
        console.log(finalSortedPorts);

        function renderFishingPorts() {
            const firstTypeList = document.getElementById('first-type-ports');
            const secondTypeList = document.getElementById('second-type-ports');

            finalSortedPorts.forEach(port => {
                const listItem = document.createElement('li');
                listItem.classList.add('flex-tool', 'port_ship_num2_data_info', 'alt-tool');
                let dockRatio = port.coulddock ? (port.shipCount / port.coulddock).toFixed(2) + "%" : '';  // 計算比率，當 coulddock 是 0 時不顯示
                // 縣市 漁港 可容許停泊船數 2024/9/26午間在港船數 今日零時在港漁船數量 今日零時停泊使用率
                listItem.innerHTML = `
            <div class="flex1  text-center">${port.city}</div>
            <div class="flex1  text-center">${port.name}</div>
            <div class="flex1  text-center">${port.coulddock}</div>
            <div class="flex1  text-center bg-gray">${port.shipCount926}</div>
            <div class="flex1  text-center bg-orange">${port.shipCount}</div>
            <div class="flex1  text-center bg-orange">${dockRatio}</div>
        `;

                if (port.type === '第一類') {
                    firstTypeList.appendChild(listItem);
                } else {
                    secondTypeList.appendChild(listItem);
                }
            });

        }

        // 生成漁港列表
        renderFishingPorts();
    </script>
